<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/people/add'" method="post">
        <h3 th:text="'Full name'"/>
        <input type="text" name="lastName" placeholder="Last name" class="form-control"><br>
        <input type="text" name="firstName" placeholder="First name" class="form-control"><br>
        <input type="text" name="fatherName" placeholder="Father name" class="form-control"><br>

        <h3 th:text="'Type'"/>
        <select class="form-select" name="type">
            <option selected>Select type</option>
            <div th:each="el : ${roles}">
                <option th:text="${el}"/>
            </div>
        </select><br>

        <h3 th:text="'Group'"/>
        <select class="form-select" name="groupId">
            <option selected>Select group</option>
            <div th:each="el : ${groups}">
                <option th:value="${el.id}" th:text="${el.name}"/>
            </div>
        </select><br>

        <button type="submit" class="btn btn-success">Add person</button>
    </form>
</div>
</body>

</html>
