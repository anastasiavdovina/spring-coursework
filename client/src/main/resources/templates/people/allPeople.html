<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1>People</h1>
    <a th:href="'/people/add'" th:text="'Add person'" class="btn btn-success"/>
    <a th:href="'/people/deleteAll'" class="btn btn-success" th:text="'Delete all'"/>
    <a th:href="'/people/findBySubjectAndType'" th:text="'Find by subject and type'" class="btn btn-success"/>
    <a th:href="'/people/findByGroupAndType'" th:text="'Find by group and type'" class="btn btn-success"/>
    <div th:each="el : ${people}" class="alert alert-info mt-2">
        <h3 th:text="${el.lastName} + ' ' + ${el.firstName} + '  ' + ${el.fatherName}"/>
        <p th:text="${el.type}"/>
        <br>
        <div class="col-md-auto">
            <form th:action="'/people/delete/' + ${el.id}" method="post">
                <button type="submit" class="btn btn-success">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
