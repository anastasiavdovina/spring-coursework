<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:href="'groups/add'" class="btn btn-success" th:text="'Add Group'"/>
    <a th:href="'groups/deleteAll'" class="btn btn-success" th:text="'Delete all'"/>
    <div th:each="el : ${groups}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <div class="row">
            <div class="col-md-auto">
                <form th:action="'groups/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-success">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
