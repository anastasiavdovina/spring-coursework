<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/marks/add'" method="post">

        <h3 th:text="'Teacher'"/>
        <select class="form-select" name="teacherId">
            <option selected>Select teacher</option>
            <div th:each="el : ${teachers}">
                <option th:value="${el.id}" th:text="${el.lastName} + ' ' + ${el.firstName} + '  ' + ${el.fatherName}"/>
            </div>
        </select><br>

        <h3 th:text="'Student'"/>
        <select class="form-select" name="studentId">
            <option selected>Select student</option>
            <div th:each="el : ${students}">
                <option th:value="${el.id}" th:text="${el.lastName} + ' ' + ${el.firstName} + '  ' + ${el.fatherName}"/>
            </div>
        </select><br>

        <h3 th:text="'Subject'"/>
        <select class="form-select" name="subjectId">
            <option selected>Select subject</option>
            <div th:each="el : ${subjects}">
                <option th:value="${el.id}" th:text="${el.name}"/>
            </div>
        </select><br>

        <h3 th:text="'Mark'"/>
        <select class="form-select" name="value">
            <option selected>Select mark</option>
            <div th:each="el : ${marks}">
                <option th:text="${el}"/>
            </div>
        </select><br>

        <button type="submit" class="btn btn-success">Add mark</button>
    </form>
</div>
</body>

</html>
