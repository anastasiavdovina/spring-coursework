<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="'Search results: teacher ' + ${teacher.lastName} + ' ' + ${teacher.firstName} + '  ' + ${teacher.fatherName} + ',  subject ' + ${subject.name}"/>
    <div th:each="el : ${marks}" class="alert alert-info mt-2">
        <h3 th:text="'Student: ' + ${el.studentId.lastName} + ' ' + ${el.studentId.firstName} + ' ' + ${el.studentId.fatherName}"/>
        <h3 th:text="'Teacher: ' + ${el.teacherId.lastName} + ' ' + ${el.teacherId.firstName} + ' ' + ${el.teacherId.fatherName}"/>
        <h3 th:text="'Subject: ' + ${el.subjectId.name}"/>
        <h3 th:text="'Mark: ' + ${el.value}"/>
        <div class="row">
            <div class="col-md-auto">
                <form th:action="'marks/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-success">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
