<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="items/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:href="'marks/add'" class="btn btn-success" th:text="'Add Mark'"/>
    <a th:href="'marks/deleteAll'" class="btn btn-success" th:text="'Delete all'"/>
    <a th:href="'marks/findByStudent'" class="btn btn-success" th:text="'Find by student'"/>
    <a th:href="'marks/findByStudentAndSubject'" class="btn btn-success" th:text="'Find by student and subject'"/>
    <a th:href="'marks/findByGroupAndSubject'" class="btn btn-success" th:text="'Find by group and subject'"/>
    <a th:href="'marks/findByTeacherAndSubject'" class="btn btn-success" th:text="'Find by teacher and subject'"/>
    <div th:each="el : ${marks}" class="alert alert-info mt-2">
        <h3 th:text="'Student: ' + ${el.studentId.lastName} + ' ' + ${el.studentId.firstName} + ' ' + ${el.studentId.fatherName}"/>
        <h3 th:text="'Teacher: ' + ${el.teacherId.lastName} + ' ' + ${el.teacherId.firstName} + ' ' + ${el.teacherId.fatherName}"/>
        <h3 th:text="'Subject: ' + ${el.subjectId.name}"/>
        <h3 th:text="'Mark: ' + ${el.value}"/>
        <div class="row">
            <div class="col-md-auto">
                <form th:action="'marks/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-success">Delete</button>
                </form>
            </div>
            <div class="col-md-auto">
                <a th:href="'/marks/update/' + ${el.id}" th:text="'Edit'" class="btn btn-success"/>
            </div>
        </div>
    </div>
</div>
</body>
